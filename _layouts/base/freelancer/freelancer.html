<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- PageHeader -->
    {% include base/pagehead.html %}

    <!-- Styles -->
    <link href="{{ site.baseurl }}/css/base/freelancer/styles.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  </head>

  <body id="page-top" class="index">
    <!-- NavHeader -->
    {% include base/freelancer/navheader.html %}

    <!-- Content -->
    {{ content }}

    <!-- EndOfBody -->
    {% include base/bodyend.html %}

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ site.baseurl }}/js/base/freelancer/jqBootstrapValidation.js"></script>
    <script src="{{ site.baseurl }}/js/base/freelancer/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="{{ site.baseurl }}/js/base/freelancer/freelancer.js"></script>
  </body>
</html>
